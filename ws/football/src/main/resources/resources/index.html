<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<style>
    * {
    padding: 0;
    margin:0;
    box-sizing: border-box;
    font-family: "Montserrat, sans-serif";
} 

main {
    min-height: 100vh;
    background-image: linear-gradient(to left, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url("img/start.jpg");
    background-size: cover;
    background-position: center;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 1.3rem 10%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    height: 110px;
}

.header::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgb(255, 255, 255, .15);
    backdrop-filter: blur(50px);
    z-index: -1;
}

.header a {
    width: 125px; 
    height: 83px;
}

.logo {
    width: 100%;
}


.navbar {
display: block;
margin-right: 20px;
}

.navbar a {
    position: relative;
font-size: 1.15rem;
color: white;
text-decoration: none;
font-weight: 500;
margin-left: 2.5rem;
transition: .50s ease;
font-size: 20px;

}

.navbar a::before {
    padding-right: 0px;
  content: "";
  position: absolute;
  display: block;
  width: 100%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #C1A875;
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.navbar a:hover::before {
  transform: scaleX(1);
}

#check {
display: none;
}

.menu {
position: absolute;
right: 5%;
color: white;
font-size: 2rem;
cursor: pointer;
display: none;
}

@media (max-width: 992px) {
.header {
    padding: 1.3rem 5%;
    background-color: transparent;
}
}

@media (max-width: 854px) {
.menu {
    display: inline-flex;
}
#check:checked ~ .menu #icon-menu {
display: none;
}
.menu #close-menu {
display: none;
}
#check:checked ~ .menu #close-menu {
display: block;
}
.navbar {
position: absolute;
top: 100%;
left: 0%;
width: 100%;
height: 0;
background: rgb(255, 255, 255, .15);
backdrop-filter: blur(50px);
overflow: hidden;
transition: .2s ease;

}
#check:checked ~ .navbar {
height: 20rem;
}
.navbar a {
display: block;
height: 35px;
margin: 1.5rem auto;
text-align: center;
transition: -2s ease;
font-size: 20px;

}
#check:checked ~ .navbar a{
    transform: translateY(0);
}
}

.mannschaft {
    background-color: black;
}
.mannschaft h1 {
    color: white;
}
.striche {
    background-color: black;
    top:  50%;
    left: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}
.striche .linie {
    background-color: #C1A875;
    width: 50px;
    height: 5px;
    margin-right: 10px;
    margin-top: 15px;
}
.mannschaft {
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    height: 30vh;
}
.mannschaft > div {
    font-size: 90px; /* Beispiel-Größe für den Text */
    color: white;
    margin-top: -15px;
}
.logo2 {
    width: 120px;
    margin-top: -25px;
}

.fotowand {
    position: relative;
    background-color: black;
    height: 150vh;
}
.fotowand .grundlinie {
    background-color: #C1A875;
    width: 100%;
    height: 10px;
}
.fotowand .linie-links {
    left: 20%;
    position: absolute;
    top: 0;
    height: 400px;
    width: 10px; /* Breite der Linie */
    background-color: #C1A875;
}
.fotowand .linie-rechts {
    right: 20%;
    position: absolute;
    top: 0;
    height: 400px;
    width: 10px; /* Breite der Linie */
    background-color: #C1A875;
}
.fotowand .linie-unten {
    margin-left: 20%;
    width: 60%;
    margin-top: 390px;
    height: 10px; /* Breite der Linie */
    background-color: #C1A875;
}
.fotowand img {
    box-shadow: 0 0 0 2px white !important;
}
.fotowand .wirtz {
    position: absolute;
    width: 27%;
    top: 142px;
    margin-left: 29%;
}
.fotowand .mannschaftfoto {
    position: absolute;
    width: 36%;
    top: 10px;
    margin-left: 55%;
}
.fotowand .kroos {
    position: absolute;
    height: 480px;
    width: 700px;
    top: 465px;
    margin-left: 24%;
}
.fotowand .trainer {
    position: absolute;
    height: 280px;
    width: 480px;
    top: 465px;
    margin-left: 1159px;
}
.fotowand .linie-strafraum {
    background-color: #C1A875;
    width: 100%;
    height: 10px;
    margin-top: 480px;
}
  .half-circle {
    margin-left: 20%;
    box-shadow: 0 0 0 10px #C1A875;
    width: 60%;
    height: 350px;
    border-radius: 600px 600px 0 0;
    background-color: black;
    transform: rotate(180deg);
  }

  .ergebnisse {
    position: relative;
    background-color: white;
    height: 100vh;
  }

  .fanfoto {
    width: 100%;
    background-size: cover;
    background-position: center;
  }
  


.ende {
    height: 150vh;
    background-color: black;
    margin-top: -5px;
    position: relative;
}

.linie {
    background-color: white;
    width: 100%;
    height: 40px;
    opacity: 0.5;
    margin-top: -40px;
}

.ende {
    position: absolute;
    width: 100%;
}

.fanclub { 
    display: block;
    margin: 0 auto;
    margin-top: 250px;
}
.line {
    width: 1%;
}

</style>

<body>
    <header class="header">
        <a href="#"><img src="img/Logo.png" class="logo"></a>
        <input type="checkbox" id="check">
        <label for="check" class="menu">
            <i class="bx bx-menu" id="icon-menu"></i>
            <i class="bx bx-x" id="close-menu"></i>
        </label>    
        <nav class="navbar">
            <a href="#">Startseite</a>
            <a href="#">Euro 2024</a>
            <a href="#">Ergebnisse</a>
            <a href="#">Forum</a>
            <a href="#">Login</a>
        </nav>
        </header>
        <main></main> <!-- Bild ist mit css eingefügt -->
        <section class="striche">
            <div class="linie"></div>
            <div class="linie"></div>
            <div class="linie"></div>
            <div class="linie"></div>
            <div class="linie"></div>
        </section>
        <div class="mannschaft">
            <div>DIE&nbsp;</div>
            <img src="img/Logo_gold.png" class="logo2">
            <div>&nbsp;MANNSCHAFT</div>
        </div>
        <div class="fotowand">
            <div class="grundlinie"></div>
            <div class="linie-links"></div>
            <div class="linie-rechts"></div>
            <div class="linie-unten"></div>
            <img src="img/wirtz.webp" class="wirtz">
            <img src="img/mannschaftfoto.jpg" class="mannschaftfoto">
            <div class="linie-strafraum"></div>
            <div class="half-circle"></div>
            <img src="img/kroos.jpg" class="kroos">
            <img src="img/trainer.jpg" class="trainer">
        </div>
        <div class="ergebnisse"></div>
        <img src="img/fans.jpg" class="fanfoto">
        <img src="img\dfb-spielfeld-fanclub-unten (1).svg" class="line">
        <div class="ende">
            <img src="img/fanclub.jpg" class="fanclub">
        </div>
</body>
</html>
