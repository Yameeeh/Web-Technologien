<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Beispiel</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <input type="checkbox" id="check2">
        <label for="check2" class="sidebar-menu">
            <i class="bx bx-menu" id="icon-menu2"></i>
            <i class="bx bx-x" id="close-menu"></i>
        </label>
        <div class="menu-block">
            <li class="nav-link">
                <a href="#">
                    <img src="img/Home.png" class="sidebar-icon" id="icon1">
                    <span class="text nav-text">Startseite</span>
                </a>
            </li>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
