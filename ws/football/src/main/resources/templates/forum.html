<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forum</title>
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/forum.css">
    </head>

    <body>
    <!--Navigationsbar-->
    <header class="header">
        <a href="/"><img src="/assets/Logo.png" class="logo"></a>
        <input type="checkbox" id="check">
        <label for="check" class="menu">
            <i class="bx bx-menu" id="icon-menu"></i>
            <i class="bx bx-x" id="close-menu"></i>
        </label>
        <nav class="navbar">
            <a href="/">Startseite</a>
            <a href="/kader">DFB-Kader</a>
            <a href="/stadien">Stadien</a>
            <a href="/ergebnisse">Ergebnisse</a>
            <a href="/forum" style="color: #C1A875">Forum</a>
            <a href="/login" id="login-link">Login</a>
            <span id="auth-status"><p></p></span>
        </nav>
    </header>
    <!--Sidebar-->
        <div class="container">
            <aside class="sidebar">
                    <input type="checkbox" id="check2">
                    <label for="check2" class="sidebar-menu">
                        <i class="bx bx-menu" id="icon-menu2"></i>
                        <i class="bx bx-x" id="close-menu2"></i>
                    </label>
                    <div class="menu-block">
                    
                    <!--Sidebar-Topic-Links-->
                    <li class="nav-link">
                        <a href="#1" onclick="openTopic(1); markActiveLink(1)">
                            <img src="/assets/icon-topic.png" class="sidebar-icon" id="icon4"></i>
                            <span class="text nav-text">DE Spiele</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#2" onclick="openTopic(2); markActiveLink(2)">
                            <img src="/assets/icon-topic.png" class="sidebar-icon" id="icon4"></i>
                            <span class="text nav-text">Andere Spiele</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#3" onclick="openTopic(3); markActiveLink(3)">
                            <img src="/assets/icon-topic.png" class="sidebar-icon" id="icon4"></i>
                            <span class="text nav-text">Strategie</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#4" onclick="openTopic(4); markActiveLink(4)">
                            <img src="/assets/icon-topic.png" class="sidebar-icon" id="icon4"></i>
                            <span class="text nav-text">Fans</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#5" onclick="openTopic(5); markActiveLink(5)">
                            <img src="/assets/icon-topic.png" class="sidebar-icon" id="icon4"></i>
                            <span class="text nav-text">Whatever</span>
                        </a>
                    </li>
                    <li class="nav-link" id="post-button-container" style="display: none;">
                        <button onclick="togglePopup()" class="button-18">Posten</button>
                    </li>
                </aside>
                <!--Popup - Kommentare posten-->
                <div class="popup" id="popup-1">
                    <div class="overlay"></div>
                    <div class="content" id="content">
                        <div class="commentbox">
                            <div class="userimage">
                                <img src="/assets/user.png" class="userimage">
                            </div>
                            <div class="commentinput">
                                <textarea type="text" id="userComment" placeholder="Was gibt's Neues?!" class="usercomment"></textarea>
                                <div id="imageOutput"></div>
                            </div>
                        </div>
                        <div class="bottomsection">
                            <div class="icons">
                                <button id="uploadButton" title="Upload Photo">
                                    <img src="/assets/popup-gallery.png" alt="Upload Image">
                                </button>
                                <p id="uploadMessage" style="display: none;">Es kann nur ein Foto hochgeladen werden</p>
                                <input type="file" id="fileInput" accept="image/*" style="display:none">
                            </div>
                            <div class="post-button">
                                <button class="button-18" onclick="postComment();togglePopup()">Posten</button>
                            </div>
                        </div>
                        <div class="close-btn" onclick="togglePopup()">&times;
                        </div>
                    </div>
                </div>
                <!--Anzeigen der Kommentare-->
                <main class="main">
                    <div class="commentsection">
                        <div id="comment-section-1" class="comment-section">
                            <h2>Topic 1 Comments</h2>
                            <div id="comments-1"></div>
                        </div>
                        <div id="comment-section-2" class="comment-section">
                            <h2>Topic 2 Comments</h2>
                            <div id="comments-2"></div>
                        </div>
                        <div id="comment-section-3" class="comment-section">
                            <h2>Topic 3 Comments</h2>
                            <div id="comments-3"></div>
                        </div>
                        <div id="comment-section-4" class="comment-section">
                            <h2>Topic 4 Comments</h2>
                            <div id="comments-4"></div>
                        </div>
                        <div id="comment-section-5" class="comment-section">
                            <h2>Topic 5 Comments</h2>
                            <div id="comments-5"></div>
                        </div>
                    </div>
                </main>
            </div>     
            <script src="/js/forum.js"></script>
    </body>
    </html>
